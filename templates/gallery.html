<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fusion Gallery</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="display-4 mb-4 text-center">Video Fusion Gallery</h1>
        
        <div class="row">
            {% for video in fused_videos %}
            <div class="col-md-4 mb-4">
                <div class="card bg-secondary">
                    <video class="card-img-top" controls>
                        <source src="{{ video.fused_video_url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="card-body">
                        <h5 class="card-title">Fused Video {{ video.id }}</h5>
                        <p class="card-text">Created on: {{ video.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                        <a href="{{ video.reference_video_url }}" class="btn btn-primary" target="_blank">Reference Video</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-success">Create New Fusion</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

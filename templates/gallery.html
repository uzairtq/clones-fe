<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fusion Gallery</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="display-4 mb-4 text-center">Video Fusion Gallery</h1>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Video Fusion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('gallery') }}">Gallery</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row">
            {% for video in fused_videos %}
            <div class="col-md-4 mb-4">
                <div class="card bg-secondary">
                    <img src="{{ video.youtube_thumbnail }}" class="card-img-top" alt="{{ video.youtube_title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ video.youtube_title }}</h5>
                        <p class="card-text">Fused with personal video</p>
                        <a href="{{ video.fused_video_url }}" class="btn btn-primary" target="_blank">Watch Fused Video</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        {% if not fused_videos %}
        <div class="alert alert-info" role="alert">
            No fused videos available yet. Start by creating a new video fusion!
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

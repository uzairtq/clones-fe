<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fusion App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Video Fusion App</h1>
        
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="personal-video">
                    Personal Video
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="personal-video" type="file" accept="video/*">
                <button class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="record-video">
                    Record Video
                </button>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="youtube-url">
                    YouTube URL (Reference Video)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="youtube-url" type="url" placeholder="https://www.youtube.com/watch?v=...">
            </div>
            
            <div class="flex justify-between mb-4">
                <div id="personal-video-info" class="w-1/2 mr-2"></div>
                <div id="youtube-video-info" class="w-1/2 ml-2"></div>
            </div>
            
            <div class="flex items-center justify-center">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="fuse-button">
                    Fuse 'em
                </button>
            </div>
        </div>
        
        <div id="result" class="mt-8 hidden">
            <h2 class="text-2xl font-bold mb-4">Fused Video</h2>
            <video id="fused-video" controls class="w-full max-w-3xl mx-auto">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>

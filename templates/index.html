<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload App</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        #video-preview {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="display-4 mb-4 text-center">Video Upload App</h1>
        
        <div class="card bg-secondary mb-4">
            <div class="card-body">
                <form id="video-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label" for="personal-video">Personal Video</label>
                        <input class="form-control" id="personal-video" name="personal_video" type="file" accept="video/*">
                        <div class="mt-2">
                            <button type="button" class="btn btn-primary" id="record-video">Record Video</button>
                            <button type="button" class="btn btn-danger d-none" id="stop-recording">Stop Recording</button>
                            <button type="button" class="btn btn-info d-none" id="play-recorded-video">Play Recorded Video</button>
                        </div>
                        <video id="video-preview" class="mt-2 d-none" controls></video>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="youtube-url">Reference Video (YouTube URL)</label>
                        <input class="form-control" id="youtube-url" name="youtube_url" type="url" placeholder="https://www.youtube.com/watch?v=...">
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6" id="personal-video-info"></div>
                        <div class="col-md-6" id="reference-video-info"></div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-success" id="upload-button">Fuse Videos</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="upload-message" class="d-none"></div>
        
        <div id="result" class="mt-4 d-none">
            <h2 class="h3 mb-3">Uploaded Video</h2>
            <video id="uploaded-video" controls class="w-100">
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="server-status"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Video Fusion App</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="display-4 mb-4 text-center">Dashboard</h1>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Video Fusion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">New Fusion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="card bg-secondary mb-4">
            <div class="card-body">
                <h2 class="card-title">Fused Videos</h2>
                <div class="row" id="video-list">
                    {% for video in videos %}
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <img src="{{ video.reference_video_thumbnail }}" class="card-img-top" alt="Video thumbnail">
                            <div class="card-body">
                                <h5 class="card-title">{{ video.reference_video_title }}</h5>
                                <a href="{{ video.personal_video_url }}" class="btn btn-primary" target="_blank">View Fused Video</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
